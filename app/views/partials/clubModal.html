<div id="club-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title">
          <div ng-repeat="club in clubs | filter: currentClub">
           <img ng-show="club.crestUrl.length>0" ng-src="[[club.crestUrl]]" width=40 height=40>[[currentClub]] - [[filter.league]]
         </div>
         </h2>
      </div>
      <div class="modal-body">
        <div id="info-area" class="row">
          <div class="col-md-6" id="info-rank"><br></div>
          <div class="col-md-6 text-right" id="info-transfers"><br></div>
        </div>
        <div class="row">
          <div class="col-md-6">Season rank</div>
          <div class="col-md-6 text-right">Number of transfers</div>
        </div>
        <div class='col-md-10' id="club-results" club-chart clubs='clubs' transferdata='transferdata' filter='filter' dataLoaded='dataLoaded' chartData='chartData' currentTransfer='currentTransfer' results='results' currentClub='currentClub'>
        </div>
      </div>
      <div class="modal-footer">
      </div>

      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
